<DOCTYPE= "HTML!">
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <style>

        </style>
    </head>
    <body>
        <h1 id="title">
            Black Ops Survey
        </h1>
        <p id="description">
            This is a survey determining the interest in the COD: Black Ops franchise.
        </p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name"  placeholder="your name" required><br>
            <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" email="email" placeholder="your email" required><br>
            <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" number="number" min="0" max="100" placeholder="age" required><br>
            <label for="interest">Your interest level:</label>
                <select id="dropdown" interest="interest">
                    <option
                value="the most interested">The most interested</option>
                    <option
                value="moderately interested">Moderately interested</option>
                    <option
                value="the least interested">The least interested</option><br>
                <input type="radio" id="yes" name="sureness" value="yes">
                    <label for="yes">Yes</label>
                <input type="radio" id="no" name="sureness" value="no">
                    <label for="no">No</label><br>
                <input type="checkbox" id="preference" name="preference1" value="Black-Ops-1">
                    <label for="prefence1">Black Ops 1</label><br>
                <input type="checkbox" id="preference" name="preference2" value="Black-Ops-2">
                    <label for="prefence2">Black Ops 2</label><br>
                <input type="checkbox" id="preference" name="preference3" value="Black-Ops-3">
                    <label for="prefence3">Black Ops 3</label><br>
                <input type="checkbox" id="preference" name="preference4" value="Black-Ops-4">
                    <label for="prefence4">Black Ops 4</label><br>
                <label for="additional-comments">Additional Comments</label>
                    <textarea id="ac" name="ac" rows="4" cols="50">Please leave your additional comments here!
                    </textarea>
                <input type="submit" id="submit" value="Submit"><br>
        </form>
    </body>
